version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12
        environment:
            PGHOST: 127.0.0.1:3003
            PGUSER: cj
            NODE_ENV: test
      - image: postgres:11.3
        environment:
          POSTGRES_DB: airbnb_clone_reviews
          POSTGRES_PASSWORD: "student"
          POSTGRES_USER: cj
    steps:
      - checkout
      # download and cache dependencies
      - restore_cache:
          key:
            - dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 
            - dependency-cache-{{ checksum "package.json" }}
